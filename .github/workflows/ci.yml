name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Setup for integration test
        run: docker compose --file tests/docker-compose.yml up --detach
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Teardown for integration test
        run: |
          docker compose --file tests/docker-compose.yml logs
          docker compose --file tests/docker-compose.yml down
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
